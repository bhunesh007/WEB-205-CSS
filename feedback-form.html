<!DOCTYPE html>
<html lang="en">
  <head>
    <title>feedback</title>
    <style>
      body {
        background-color: #e03a46;
      }
      form {
        width: 480px;
        background-color: #f4f4f4;
        margin: 50px auto;
        padding: 10px;
        border-radius: 10px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      h2 {
        text-align: center;
        font-size: 30px;
        color: black;
        font-weight: bold;
      }
      label {
        font-weight: bold;    
      }
      select,
      textarea,
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="number"],
      input[type="url"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      input[type="radio"] {
        margin-right: 5px;
      }
    button{
    background-color: #4caf50;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    border:none;
    width:auto;
    margin-left: 40%;
      }
    .email-star{
        color:red;
    }
    </style>
  </head>
  <body>
    <h2>Feedback Form</h2>
    <form>
      <label for="feedback-type">Feedback Type:</label>
      
      <select id="feedback-type" name="feedback-type">
        <option value="complaint">Complaint</option>
        <option value="suggestion">Suggestion</option>
        <option value="inquiry">Inquiry</option>
        <option value="other">Other</option></select
      >
      <label for="message">Message:</label>
      <br />
      <textarea id="message" name="message" rows="4" cols="50"></textarea><br />
      <label for="rating">Website Rating:</label><br /><br/>
      <input type="radio" id="rating-1" name="rating" value="excellent" />
      <label for="rating-1">Excellent</label>
      <input type="radio" id="rating-2" name="rating" value="good" />
      <label for="rating-2">Good</label>
      <input type="radio" id="rating-3" name="rating" value="average" />
      <label for="rating-3">Average</label>
      <input type="radio" id="rating-4" name="rating" value="poor" />
      <label for="">Poor</label>
      <br /><br />
      <label for="age">Age(10-100):</label>
      <br />
      <input type="number" id="age" name="age" min="10" max="100" /><br />
      <label for="email">Email *:</label>
      <br />
      <input type="email" id="email" name="email" required />
      <br />
      <label for="password">Password(min. 8 characters):</label>
      <br />
      <input type="password" id="password" name="password" minlength="8" />
      <br />
      <label for="website">Website URL (optional):</label>
      <br />
      <input type="url" id="website" name="website" /><br />
      <input type="checkbox" id="terms" name="terms" required />
      <label for="terms">I agree to the terms and conditions</label>
      <br />
      <button>Submit</button>
    </form>
  </body>
</html>
